<!DOCTYPE html>
<meta charset="utf-8">
<style>
body {
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
  width: 960px;
  height: 500px;
  position: relative;
}
#canvas {
}
#canvas-svg {
}
.land {
  fill: #222;
}
.boundary {
  fill: none;
  stroke: #fff;
  stroke-width: 1px;
}
#tooltip-container {
  position: absolute;
  background-color: #fff;
  color: #000;
  padding: 10px;
  border: 1px solid;
  display: none;
}
.tooltip_key {
  font-weight: bold;
}
.tooltip_value {
  margin-left: 20px;
  float: right;
}

/*legend */

.key path {
  display: none;
}

.key line {
  stroke: #000;
  shape-rendering: crispEdges;
}

.legend-title {
    font-weight: bold;
}

.legend-box {
    fill: none;
    stroke: #888;
    font-size: 10px;
}
</style>

<div id="tooltip-container"></div>

<div id="canvas-svg"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/topojson/1.1.0/topojson.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<script>
d3.csv("DM2015_v2_us.csv", function(err, data) {
  var config = {
    "data0":"Country",
    "data1":"idf_reg",
    "data2":"prev",
    "label0":"label 0",
    "label1":"label 1",
    "color0":"#99ccff",
    "color1":"#0050A1",
    "width":800,
    "height":400
  }
  
  var width = 960,
      height = 960;
  
  var COLOR_COUNTS = 9;
  
  function Interpolate(start, end, steps, count) {
      var s = start,
          e = end,
          final = s + (((e - s) / steps) * count);
      return Math.floor(final);
  }
  /**
  *  Class Color
  */
  function Color(_r, _g, _b) {
      var r, g, b;
      var setColors = function(_r, _g, _b) {
          r = _r;
          g = _g;
          b = _b;
      };
  
      setColors(_r, _g, _b);
      this.getColors = function() {
          var colors = {
              r: r,
              g: g,
              b: b
          };
          return colors;
      };
  }
  /**
  *  Convert HTML hexa code color to (r,g,b) dictionary object
  */
  function hexToRgb(hex) {
      var result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
      return result ? {
          r: parseInt(result[1], 16),
          g: parseInt(result[2], 16),
          b: parseInt(result[3], 16)
      } : null;
  }
  /**
  *  Format huge value with proper unit (K, M or B)
  */
  function valueFormat(d) {
    if (d > 1000000000) {
      return Math.round(d / 1000000000 * 10) / 10 + "B";
    } else if (d > 1000000) {
      return Math.round(d / 1000000 * 10) / 10 + "M";
    } else if (d > 1000) {
      return Math.round(d / 1000 * 10) / 10 + "K";
    } else {
      return d;
    }
  }
  
  var COLOR_FIRST = config.color0, COLOR_LAST = config.color1;
  
  var rgb = hexToRgb(COLOR_FIRST);
  
  var COLOR_START = new Color(rgb.r, rgb.g, rgb.b);
  
  rgb = hexToRgb(COLOR_LAST);
  var COLOR_END = new Color(rgb.r, rgb.g, rgb.b);
  
  var startColors = COLOR_START.getColors(),
      endColors = COLOR_END.getColors();
  
  var colors = [];
  /**
  * Define COLOR_COUNTS Color objects using a colour chart from start to end colors
  */
  for (var i = 0; i < COLOR_COUNTS; i++) {
    var r = Interpolate(startColors.r, endColors.r, COLOR_COUNTS, i);
    var g = Interpolate(startColors.g, endColors.g, COLOR_COUNTS, i);
    var b = Interpolate(startColors.b, endColors.b, COLOR_COUNTS, i);
    colors.push(new Color(r, g, b));
  }
  
  var MAP_KEY = config.data0;     // key = Country
  var MAP_VALUE = config.data2;   // value = diabet prevalence
  
  var projection = d3.geo.mercator()
      .scale((width + 1) / 2 / Math.PI)
      .translate([width / 2, height / 2])
      .precision(.1);
  
  var path = d3.geo.path()
      .projection(projection);
  
  var graticule = d3.geo.graticule();
  
  var svg = d3.select("#canvas-svg").append("svg")
      .attr("width", width)
      .attr("height", height);
  
  svg.append("path")
      .datum(graticule)
      .attr("class", "graticule")
      .attr("d", path);
  
  var valueHash = {};
  
  function log10(val) {
    return Math.log(val);
  }
  
  data.forEach(function(d) {
    valueHash[d[MAP_KEY]] = +d[MAP_VALUE];
  });
  
  var quantize = d3.scale.quantize()
      .domain([0, 30.0])
      .range(d3.range(COLOR_COUNTS).map(function(i) { return i }));
  
  quantize.domain([d3.min(data, function(d){
      return (+d[MAP_VALUE]) }),
    d3.max(data, function(d){
      return (+d[MAP_VALUE]) })]);

//legend
	var width = 960,
	    height = 500,
	    boxmargin = 4,
	    lineheight = 20,
	    keyheight = 10,
	    keywidth = 40,
	    boxwidth = 2* keywidth,   
	    formatPercent = d3.format(".0%");
	    
	    
	var margin = { "left": 20, "top": 400 };

	var title = ['Rétinopathie','prévalence'],
	    titleheight = title.length*lineheight + boxmargin;

	var x = d3.scale.linear()
	    .domain([0, 30.0]);


	var ranges = quantize.range().length;

	// return quantize thresholds for the key    
	var qrange = function(max, num) {
	    var a = [];
	    for (var i=0; i<num; i++) {
		a.push(i*max/num);
	    }
	    return a;
	}

	// make legend 
	var legend = svg.append("g")
	    .attr("transform", "translate ("+margin.left+","+margin.top+")")
	    .attr("class", "legend");
	    
	legend.selectAll("text")
	    .data(title)
	    .enter().append("text")
	    .attr("class", "legend-title")
	    .attr("y", function(d, i) { return (i+1)*lineheight-2; })
	    .text(function(d) { return d; })

	// make legend box 
	var lb = legend.append("rect")
	    .attr("transform", "translate (0,"+titleheight+")")
	    .attr("class", "legend-box")
	    .attr("width", boxwidth)
	    .attr("height", ranges*lineheight+2*boxmargin+lineheight-keyheight);

	// make quantized key legend items
	var li = legend.append("g")
	    .attr("transform", "translate (8,"+(titleheight+boxmargin)+")")
	    .attr("class", "legend-items");

	li.selectAll("rect")
	    .data(quantize.range().map(function(color) {
	      var d = quantize.invertExtent(color);
	      if (d[0] == null) d[0] = x.domain()[0];
	      if (d[1] == null) d[1] = x.domain()[1];
	      d[2] = color;
	      return d;
	    }))
	    .enter().append("rect")
	    .attr("y", function(d, i) { return i*lineheight+lineheight-keyheight; })
	    .attr("width", keywidth)
	    .attr("height", keyheight)
	    .style("fill", function(d) {
          var color = colors[d[2]].getColors();
          return "rgb(" + color.r + "," + color.g + "," + color.b + ")";
	    });
	    
	li.selectAll("text")
	    .data(qrange(quantize.domain()[1], ranges))
	    .enter().append("text")
	    .attr("x", 48)
	    .attr("y", function(d, i) { return (i+1)*lineheight-2; })
	    .text(function(d) { return formatPercent(d/100); })
	    .style("font-size",10);
  //Fin legend

  d3.json("https://s3-us-west-2.amazonaws.com/vida-public/geo/world-topo-min.json", function(error, world) {
    var countries = topojson.feature(world, world.objects.countries).features;
  
    svg.append("path")
       .datum(graticule)
       .attr("class", "choropleth")
       .attr("d", path);
  
    var g = svg.append("g");
  
    g.append("path")
     .datum({type: "LineString", coordinates: [[-180, 0], [-90, 0], [0, 0], [90, 0], [180, 0]]})
     .attr("class", "equator")
     .attr("d", path);
  
    var country = g.selectAll(".country").data(countries);
  
    country.enter().insert("path")
        .attr("class", "country")
        .attr("d", path)
        .attr("id", function(d,i) { return d.id; })
        .attr("title", function(d) { return d.properties.name; })
        .style("fill", function(d) {
          if (valueHash[d.properties.name]) {
            var c = quantize((valueHash[d.properties.name]));
            var color = colors[c].getColors();
            return "rgb(" + color.r + "," + color.g +
                "," + color.b + ")";
          } else {
            return "#ccc";
          }
        })
        .on("mousemove", function(d) {
            var html = "";
  
            html += "<div class=\"tooltip_kv\">";
            html += "<span class=\"tooltip_key\">";
            html += d.properties.name;
            html += "</span>";
            html += "<span class=\"tooltip_value\">";
            html += (valueHash[d.properties.name] ? valueFormat(valueHash[d.properties.name]) : "");
            html += "";
            html += "</span>";
            html += "</div>";
            
            $("#tooltip-container").html(html);
            $(this).attr("fill-opacity", "0.8");
            $("#tooltip-container").show();
            
            var coordinates = d3.mouse(this);
            
            var map_width = $('.choropleth')[0].getBoundingClientRect().width;
            
            if (d3.event.pageX < map_width / 2) {
              d3.select("#tooltip-container")
                .style("top", (d3.event.layerY + 15) + "px")
                .style("left", (d3.event.layerX + 15) + "px");
            } else {
              var tooltip_width = $("#tooltip-container").width();
              d3.select("#tooltip-container")
                .style("top", (d3.event.layerY + 15) + "px")
                .style("left", (d3.event.layerX - tooltip_width - 30) + "px");
            }
        })
        .on("mouseout", function() {
                $(this).attr("fill-opacity", "1.0");
                $("#tooltip-container").hide();
            });
    
    g.append("path")
        .datum(topojson.mesh(world, world.objects.countries, function(a, b) { return a !== b; }))
        .attr("class", "boundary")
        .attr("d", path);
  });
  
  d3.select(self.frameElement).style("height", height + "px");
});
</script>
